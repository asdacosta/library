<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
  </head>
  <body>
    <h1>LIBRARY</h1>
    <button class="displayForm">New Book</button>

    <dialog>
      <form action="">
        <fieldset>
          <legend>Book Details</legend>
          <section>
            <div>
              <label for="author">Author Name</label>
              <input
                type="text"
                name="author"
                id="author"
                pattern="[a-zA-Z]{2,10}(?: [A-Za-z]{2,10})*"
                title="Each name should be 2 to 10 characters long with no trailing spaces."
                minlength="2"
                maxlength="21"
                placeholder="Case: Da Costa Silvanus"
                required
              />
            </div>
            <div>
              <label for="title">Title</label>
              <input
                type="text"
                name="title"
                id="title"
                pattern="[a-zA-Z]+(?: [A-Za-z]+)*"
                title="Title should be 2 to 20 characters long with no trailing spaces."
                minlength="2"
                maxlength="20"
                placeholder="Case: Rich Dad Poor Dad"
                required
              />
            </div>
            <div>
              <label for="num">Number of Pages</label>
              <input
                type="number"
                name="num"
                id="num"
                step="5"
                min="20"
                max="500"
                required
              />
            </div>
            <div>
              <p>Have you read it?</p>
              <ul>
                <li>
                  <input type="radio" name="read" id="read" value="is read" required />
                  <label for="read">Read</label>
                </li>
                <li>
                  <input
                    type="radio"
                    name="read"
                    id="not-read"
                    value="is not read"
                    required
                  />
                  <label for="not-read">Yet to read</label>
                </li>
              </ul>
            </div>
            <div class="formButtons">
              <button class="hideForm">Add to Library</button>
              <button class="cancelForm">Cancel</button>
            </div>
          </section>
        </fieldset>
      </form>
    </dialog>

    <section class="last-sec"></section>
  </body>
</html>
