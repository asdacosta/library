<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <h1>LIBRARY</h1>
    <button class="displayForm">New Book</button>

    <dialog>
      <form action="">
        <fieldset>
          <legend>Book Details</legend>
          <section>
            <div>
              <label for="author">Author Name</label>
              <input type="text" name="author" id="author" required />
            </div>
            <div>
              <label for="title">Title</label>
              <input type="text" name="title" id="title" required />
            </div>
            <div>
              <label for="num">Number of Pages</label>
              <input
                type="number"
                name="num"
                id="num"
                step="5"
                min="20"
                max="200"
                required
              />
            </div>
            <div>
              <p>Have you read it?</p>
              <ul>
                <li>
                  <input
                    type="radio"
                    name="read"
                    id="read"
                    value="is read"
                    required
                  />
                  <label for="read">Read</label>
                </li>
                <li>
                  <input
                    type="radio"
                    name="read"
                    id="not-read"
                    value="is not read"
                    required
                  />
                  <label for="not-read">Yet to read</label>
                </li>
              </ul>
            </div>
            <button class="hideForm">Add to Library</button>
          </section>
        </fieldset>
      </form>
    </dialog>

    <section class="last-sec"></section>
  </body>
</html>
