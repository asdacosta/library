<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Book Details</legend>
            <section>
                <div>
                    <label for="author">Author Name</label>
                    <input type="text" name="author" id="author">
                </div>
                <div>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                </div>
                <div>
                    <label for="num">Number of Pages</label>
                    <input type="number" name="num" id="num" step="5" min="20" max="200">
                </div>
                <div>
                    <p>Have you read it?</p>
                    <ul>
                        <li>
                            <input type="radio" name="read" id="read" value="is read">
                            <label for="read">Read</label>
                        </li>
                        <li>
                            <input type="radio" name="read" id="not-read" value="is not read">
                            <label for="not-read">Yet to read</label>
                        </li>
                    </ul>
                </div>
                <button type="submit">Add to Library</button>
            </section>
        </fieldset>
    </form>
    
</body>
</html>
